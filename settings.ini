; Judge viewer
;   enable: 1 = on, 0 = off
[JudgeViewer]
enable=1

; Subtitle lyric
;   enable: 1 = on, 0 = off
[SubtitleLyric]
enable=1

; Arrow path
;   enable: 1 = on, 0 = off
[ArrowPath]
enable=1

; Damage tint
;   enable: 1 = on, 0 = off
;   alpha: range between 0.0 - 1.0
;   color: hex color
[DamageTint]
enable=1
alpha=0.8
color=#FF0000

; Tap effect
;   enable: 1 = on, 0 = off
[TapEffect]
enable=1

; Song title
;    enable: 1 = on, 0 = off
;    size: set font size
[SongTitle]
enable=1
size=33

; Note effect
;   enable: 1 = on, 0 = off
;   MODE: set effect mode
;   LONG_NOTE: set long note color
;   NORMAL_NOTE: set normal note color
;   FUZZY_NOTE: set fuzzy note color
;   ALPHA: set alpha
[NoteEffect]
enable=1
MODE=Beam01
LONG_NOTE=HitLightBlue
NORMAL_NOTE=HitLightYellow
FUZZY_NOTE=HitLightGreen
ALPHA=0.8

; Note miss vibration
; - Allow phone vibration upon missing a note (default to OFF)
;   enable: 1 = on, 0 = off
[NoteMissVibration]
enable=0

; Difficulty
;   enable: 1 = on, 0 = off
;   size: set font size
[Difficulty]
enable=1
size=33

; Settings
;   enable: 1 = on, 0 = off
[Settings]
enable=1

; Video
;   enable: 1 = on, 0 = off
;   brightness: range between 0.0 - 1.0
[Video]
enable=1
brightness=0.9

